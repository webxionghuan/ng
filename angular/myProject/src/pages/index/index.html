<ion-header>

  <ion-navbar>
    <ion-title>index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- 轮播图 -->
  <ion-slides style="height:14.5rem" *ngIf='cList.length>0' autoplay="2000" loop pager>
    <ion-slide *ngFor="let tmp of cList"><img [src]="'../../assets/'+tmp.img" alt=""></ion-slide>
  </ion-slides>

    <!-- 支持横向滚动的容器，里边是卡片 -->
    <ion-scroll  style="height:18.5rem;white-space:nowrap" scrollX>
      <ion-card style="display: inline-block" *ngFor="let tmp of nList">
        <ion-card-content>
          <img style="height:11.25rem" src="../../assets/{{tmp.pic}}" alt="">
          <h3 style="text-align: center">{{tmp.title}}</h3>
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <!--缩略图列表-->
    <ion-list style="margin-top:2rem">
      <ion-item text-wrap *ngFor="let tmp of rList" (click)="jump(tmp.href)">
        <ion-thumbnail item-start>
          <img src="../../assets/{{tmp.pic}}">
        </ion-thumbnail>
        <h3>{{tmp.title}}</h3>
        <p>{{tmp.details}}</p>
        <button ion-button cleat item-end>
          <ion-icon name='cart'></ion-icon>
        </button>  
      </ion-item>
    </ion-list>  
</ion-content>
