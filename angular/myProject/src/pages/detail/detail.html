  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides autoplay="2000" loop pager style="height:21rem" *ngIf="picList.length>0">
    <ion-slide *ngFor="let tmp of picList">
      <img src="../../assets/{{tmp.md}}">
    </ion-slide>
  </ion-slides>

  <h3>{{title}}</h3>
  <h5 style="color:red">{{subtitle}}</h5>
  <h5 style="color:red">￥{{price}}.00</h5>
</ion-content>

<!--页脚-->
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button color="dark" clear item-center [navPush]="notFount">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button  ion-button color="dark" clear item-center [navPush]="cart">
            <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button color="dark" clear item-center [navPush]="notFount">
            <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block color="danger"  (click)="addToCart()">加入购物车</button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-footer>
