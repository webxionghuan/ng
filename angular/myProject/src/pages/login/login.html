<ion-header>

  <ion-navbar>
    <ion-title>请先登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--图片-->
    <div style="text-align: center">
        <img style="height:100px;width:100px;border-radius:50%" src="../../assets/img/2.jpg" alt="">
    </div>
    <!--表单-->
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="myName" placeholder="用户名"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="myPwd" type="password" placeholder="密码"></ion-input>
      </ion-item>
    </ion-list>
    <!--自定义布局-->
    <ion-grid>
      <ion-row>
        <ion-col >
          <button ion-button color='dark' clear>免费注册</button>
        </ion-col>
        <ion-col style="text-align:right">
<button ion-button color='dark' clear>忘记密码</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!--登录按钮-->
    <button ion-button block color="danger" round (click)="doLogin()">登录</button>
</ion-content>
